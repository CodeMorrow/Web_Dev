<!doctype html>
<html>

    <head>
        <title>Tip Calculator</title>
        
        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="tipstyles.css">
    </head>
    
    <body>
        
        <div id="container">
            <h1>John's Tip Calculator</h1>
            
            <div id="calculator">
                
                <form>
                    <label>
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>
                    <label>
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.25">25% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.07">7% - Bad</option>
                            <option value="0.02">2% - Terrible</option>
                        </select>
                    </label>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
                </form>
                
            </div><!-- calculator -->
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- totalTip -->
        </div><!-- container -->
        
        <script type="text/javascript" src="tipscript.js"></script>
    </body>
    
</html>
